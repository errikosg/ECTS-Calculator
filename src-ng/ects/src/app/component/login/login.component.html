<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="title_elem">{{ title }}</span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="cont">
    <h1 class="header">LOGIN</h1><br>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="example_form">
        <mat-form-field class="comp">
            <input matInput formControlName="email" type="email" placeholder="Email">
        </mat-form-field>
        <div *ngIf="submitted && loginForm.controls.email.errors">
            <div *ngIf="loginForm.controls.email.errors.required" class="invalid-feedback">Email is required</div><br>
        </div>
  
        <mat-form-field class="comp">
            <input matInput formControlName="password" type="password" placeholder="Password">
        </mat-form-field>
        <div *ngIf="submitted && loginForm.controls.password.errors">
            <div *ngIf="loginForm.controls.password.errors.required" class="invalid-feedback">Password is required</div><br>
        </div>

        <br><div class="btns">
            <button mat-raised-button color="primary" class="btn">Login</button>
            <button mat-button routerLink="/signup" color="primary" class="btn">Signup</button>
        </div>
        <div *ngIf="this.invalid" class="error_message"><h4>Invalid credentials!</h4></div>
    </form>
</div>
